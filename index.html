<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emilie Wright</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: #000;
    color: #fff;
  }

  body {
    overflow: hidden;
  }

  /* Full-screen hero */
  .hero {
    height: 100vh;
    width: 100vw;
    background: url('images/work1.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* stack words vertically */
    text-align: center;
  }

  /* Hero text */
  .hero-text {
    font-size: clamp(8rem, 15vw, 14rem); /* very large */
    line-height: 1;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: 900; /* both bold */
  }

  /* Home link top-left */
  .top-link {
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    text-decoration: none;
  }

  .top-link:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>

<a class="top-link" href="index.html">Home</a>

<div class="hero">
  <div class="hero-text" onclick="enterPortfolio()">
    EMILIE<br>WRIGHT
  </div>
</div>

<script>
  function enterPortfolio() {
    window.location.href = 'portfolio.html';
  }
</script>

</body>
</html>
