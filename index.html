<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emilie Wright</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    body {
      overflow: hidden;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .hero img.active {
      display: block;
    }

    .hero-text {
      position: relative;
      z-index: 10;
      font-size: clamp(8rem, 15vw, 14rem);
      font-weight: 900;
      line-height: 1;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    .hero-text:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      body {
        overflow: hidden;
      }

      .hero {
        height: 100dvh;
        justify-content: center;
        padding: 0 5%;
      }

      .hero-text {
        font-size: 18vw;
        line-height: 1.05;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <!-- Background images -->
    <img src="/images/work1.jpg" class="active" alt="Work 1">
    <img src="/images/work2.jpg" alt="Work 2">
    <img src="/images/work3.jpg" alt="Work 3">
    <img src="/images/work4.jpg" alt="Work 4">

    <!-- Hero text -->
    <div class="hero-text" onclick="enterProjects()">
      EMILIE<br>WRIGHT
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let current = 0;

    // Cycle images every 500ms
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 500);

    // Redirect to Projects page
    function enterProjects() {
      window.location.href = 'projects.html';
    }
  </script>

</body>
</html>
