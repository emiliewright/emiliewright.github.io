<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emilie Wright</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: #000;
    color: #fff;
  }

  body {
    overflow: hidden;
  }

  /* Full-screen hero container */
  .hero {
    height: 100vh;
    width: 100vw;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  /* Background images stacked */
  .hero img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    display: none; /* hidden by default */
  }

  .hero img.active {
    display: block; /* show current image */
  }

  /* Hero text â€” stacked, bold */
  .hero-text {
    position: relative;
    z-index: 10;
    font-size: clamp(8rem, 15vw, 14rem);
    font-weight: 900;
    line-height: 1;
    text-transform: uppercase;
    cursor: pointer;
  }

  /* Home link top-left */
  .top-link {
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    text-decoration: none;
  }

  .top-link:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>

<a class="top-link" href="index.html">Home</a>

<div class="hero">
  <!-- Background images -->
  <img src="images/work1.jpg" class="active" alt="Work 1">
  <img src="images/work2.jpg" alt="Work 2">
  <img src="images/work3.jpg" alt="Work 3">

  <!-- Stacked hero text -->
  <div class="hero-text" onclick="enterPortfolio()">EMILIE<br>WRIGHT</div>
</div>

<script>
  const slides = document.querySelectorAll('.hero img');
  let current = 0;

  // Cycle images every .5 seconds (2000ms)
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 500);

  function enterPortfolio() {
    window.location.href = 'portfolio.html';
  }
</script>

</body>
</html>
