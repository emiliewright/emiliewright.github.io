<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emilie Wright</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    /* ---------- DESKTOP (UNCHANGED) ---------- */

    body {
      overflow: hidden;
    }

    .hero {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .hero img.active {
      display: block;
    }

    .hero-text {
      position: relative;
      z-index: 10;
      font-size: clamp(8rem, 15vw, 14rem);
      font-weight: 900;
      line-height: 1;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
    }

    /* ---------- MOBILE (THE REAL FIX) ---------- */

    @media (max-width: 768px) {

      body {
        overflow: hidden;
      }

      .hero {
        height: 100dvh;
        padding: 0;
      }

      /* SCALE BY HEIGHT SO IT NEVER CROPS */
      .hero-text {
        font-size: 28vh;       /* THIS IS THE KEY */
        line-height: 0.85;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="/images/work1.jpg" class="active" alt="">
    <img src="/images/work2.jpg" alt="">
    <img src="/images/work3.jpg" alt="">
    <img src="/images/work4.jpg" alt="">

    <div class="hero-text" onclick="enterPortfolio()">
      EMILIE<br>WRIGHT
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 500);

    function enterPortfolio() {
      window.location.href = 'portfolio.html';
    }
  </script>

</body>
</html>
