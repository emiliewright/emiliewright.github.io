<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emilie Wright</title>

  <!-- REQUIRED for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    /* Allow mobile browsers to manage height correctly */
    body {
      overflow: hidden;
    }

    /* Full-screen hero container */
    .hero {
      min-height: 100svh; /* mobile-safe viewport */
      width: 100vw;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;

      /* prevents top text clipping on phones */
      padding: env(safe-area-inset-top)
               env(safe-area-inset-right)
               env(safe-area-inset-bottom)
               env(safe-area-inset-left);
    }

    /* Background images stacked */
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      display: none;
    }

    .hero img.active {
      display: block;
    }

    /* Hero text â€” unchanged aesthetic */
    .hero-text {
      position: relative;
      z-index: 10;
      font-size: clamp(8rem, 15vw, 14rem);
      font-weight: 900;
      line-height: 1;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.3s;
      user-select: none;
    }

    .hero-text:hover {
      opacity: 0.8;
    }

    /* Small-screen safety tweaks only */
    @media (max-width: 600px) {
      .hero-text {
        line-height: 0.95; /* prevents accidental vertical clipping */
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <!-- Background images -->
    <img src="/images/work1.jpg" class="active" alt="Work 1">
    <img src="/images/work2.jpg" alt="Work 2">
    <img src="/images/work3.jpg" alt="Work 3">
    <img src="/images/work4.jpg" alt="Work 4">

    <!-- Stacked hero text as button -->
    <div class="hero-text" onclick="enterPortfolio()">
      EMILIE<br>WRIGHT
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.hero img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 500);

    function enterPortfolio() {
      window.location.href = 'portfolio.html';
    }
  </script>

</body>
</html>
