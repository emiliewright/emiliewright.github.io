<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emilie Wright</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      min-height: 100vh;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: clamp(3.5rem, 10vw, 10rem);
      font-weight: 900;
      letter-spacing: -0.05em;
      text-transform: uppercase;
      margin: 0;
      line-height: 0.95;
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #777;
    }

    .scroll {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #666;
    }

    .image {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    footer {
      padding: 40px;
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #666;
      display: flex;
      justify-content: space-between;
    }

    footer a {
      color: #666;
      text-decoration: none;
      margin-left: 20px;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>Emilie<br>Wright</h1>
    <div class="subtitle">Portfolio</div>
  </div>
  <div class="scroll">Scroll</div>
</header>

<!-- FULL SCREEN IMAGES -->
<div class="image" style="background-image: url('images/work1.jpg');"></div>
<div class="image" style="background-image: url('images/work2.jpg');"></div>
<div class="image" style="background-image: url('images/work3.jpg');"></div>

<footer>

  <div>
    <a href="#">Instagram</a>
    <a href="#">Email</a>
  </div>
</footer>

</body>
</html>
