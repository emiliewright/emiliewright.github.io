<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - Emilie Wright</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body, html {
    margin: 0;
    height: 100%;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
  }

  h1 {
    font-size: clamp(3rem, 6vw, 5rem);
    font-weight: 900;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  input, textarea {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 6px;
    padding: 12px 16px;
    color: #fff;
    font-size: 1rem;
    width: 100%;
    resize: none;
    transition: 0.3s border, 0.3s background;
  }

  input:focus, textarea:focus {
    outline: none;
    background: rgba(255,255,255,0.1);
    border-color: #fff;
  }

  button {
    padding: 14px 20px;
    font-size: 1rem;
    font-weight: 700;
    color: #fff;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s background, 0.3s border;
  }

  button:hover {
    background: rgba(255,255,255,0.2);
    border-color: #fff;
  }

  .socials {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 30px;
    font-size: 1.5rem;
  }

  .socials a {
    color: #fff;
    transition: 0.3s color;
  }

  .socials a:hover {
    color: #ccc;
  }

  .back-home {
    margin-top: 40px;
    display: inline-block;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    transition: 0.3s opacity;
  }

  .back-home:hover {
    opacity: 0.7;
  }

  @media (max-width: 600px) {
    h1 { font-size: 4rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Letâ€™s create something amazing together.</p>

    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="socials">
      <a href="mailto:hello@emiliewright.com.au"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <a class="back-home" href="index.html">Home</a>
  </div>
</body>
</html>
