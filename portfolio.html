<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio - Emilie Wright</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html { scroll-behavior: smooth; scroll-snap-type: y mandatory; }
  body { margin: 0; font-family: sans-serif; background: #000; color: #fff; }

  /* Full-screen portfolio images */
  .image-container {
    height: 100vh;
    width: 100vw;
    position: relative;
    scroll-snap-align: start;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.5s ease;
  }

  .image-container:hover {
    transform: scale(1.03);
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: opacity 0.5s ease;
  }

  /* Caption overlay */
  .caption {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    padding: 12px 16px;
    border-radius: 6px;
    font-size: 1.5rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .image-container:hover .caption {
    opacity: 1;
  }

  /* Top-left / top-right buttons */
  .top-link {
    position: fixed;
    top: 20px;
    z-index: 10;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: white;
    cursor: pointer;
    padding: 0;
  }

  .menu { left: 20px; }
  .contact { right: 20px; }

  .top-link:hover { opacity: 0.7; }
</style>
</head>
<body>

<!-- Fixed navigation -->
<a class="top-link menu" href="index.html">Home</a>
<a class="top-link contact" href="contact.html">Contact</a>

<!-- Portfolio images -->
<a href="projects/project1.html" class="image-container">
  <img src="images/work1.jpg" alt="Project 1">
  <div class="caption">Project 1 Title</div>
</a>

<a href="projects/project2.html" class="image-container">
  <img src="images/work2.jpg" alt="Project 2">
  <div class="caption">Project 2 Title</div>
</a>

<a href="projects/project3.html" class="image-container">
  <img src="images/work3.jpg" alt="Project 3">
  <div class="caption">Project 3 Title</div>
</a>
<a href="projects/poem-of-ecstasy.html" class="image-container">
  <img src="images/work1.jpg" alt="Poem of Ecstasy">
  <div class="caption">Poem of Ecstasy</div>
</a>
  

</body>
</html>
