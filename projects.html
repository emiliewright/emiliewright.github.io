<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Projects - Emilie Wright</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html {
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
  }

  a,
a:visited,
a:hover,
a:active {
  color: white;
  text-decoration: none;
}


  body {
    margin: 0;
    font-family: sans-serif;
    background: #000;
    color: #fff;
  }

  /* Full-screen portfolio images */
  .image-container {
    height: 100vh;
    width: 100vw;
    position: relative;
    scroll-snap-align: start;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.6s ease;
  }

  .image-container:hover {
    transform: scale(1.02);
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Caption overlay */
  .caption {
    position: absolute;
    bottom: 24px;
    left: 24px;
    font-size: 1.4rem;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .image-container:hover .caption {
    opacity: 1;
  }

  /* Navigation (same style everywhere) */
  .top-link {
    position: fixed;
    top: 20px;
    z-index: 10;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    color: white;
    cursor: pointer;
  }

  .top-link:hover {
    opacity: 0.7;
  }

  .menu { left: 20px; }
  .contact { right: 20px; }
</style>
</head>

<body>

<!-- Navigation -->
<a class="top-link menu" href="index.html">Home</a>
<a class="top-link contact" href="contact.html">Contact</a>

<!-- Projects -->

<a href="projects/body-score.html" class="image-container">
  <img src="images/work1.jpg" alt="Body / Score">
  <div class="caption">body / score</div>
</a>

<a href="projects/fever-dream.html" class="image-container">
  <img src="images/work2.jpg" alt="Fever Dream">
  <div class="caption">fever dream</div>
</a>

<a href="projects/poem-of-ecstasy.html" class="image-container">
  <img src="images/work3.jpg" alt="Poem of Ecstasy">
  <div class="caption">poem of ecstasy</div>
</a>

</body>
</html>
